<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<link rel="stylesheet" type="text/css" href="https://miro.com/app/static/rtb.uikit.css">
	<script src="https://miro.com/app/static/miro.sdk.1.1.js"></script>
	<style>
		#upload_box {
			width: 100%;
			display: flex;
			align-items: center;
			justify-content: center;
			flex-direction: column;
			background-color: lightgrey;
			padding: 10px;
			box-sizing: border-box;
		}
		#upload_box * {
			margin: 5px;
		}
		#zip_input {
			background-color: #bbbaba;
			padding: 5px;
			border-radius: 5px;
		}
		#about {
			width: 100%;
			padding: 10px;
			box-sizing: border-box;
		}
	</style>
</head>
<body>
<main class="sidebar">
	<div id="upload_box">
		<label for="zip_input">Choose .miro file to upload</label>
		<input type="file" id="zip_input" name="zip_input" accept=".miro">
		<button id="upload_button" disabled="disabled" onclick="loadZip()">Upload file</button>
	</div>
	<div id="about">
		<p>To use the import, you need install Miro-Extension from <a href="https://drive.google.com/uc?id=1qV5To-hAdUa4fEW3pqyE4owywPDDa96m&export=download">source</a></p>
		<p>Use <a href="https://zxpinstaller.com">ZXPinstaller</a> to install the extension</p>
		<p>In the future, Miro-Extension will be available in Adobe Exchange</p>
		<p><a href="https://github.com/Slavetz/miro-adobe-app/issues">Import from ID/AI issues here</a></p>
		<p><a href="https://github.com/Slavetz/Miro-Extension/issues">Miro-Extension issues here</a></p>
	</div>
</main>
<script src="js/app_id.js"></script>
<script src="js/sidebar_left.js"></script>
</body>
</html>
